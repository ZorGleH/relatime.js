<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        font: normal 12px "Sans Serif";
      }
      input#date {
        width: 200px;
      }
    </style>
    <title>relatime.js</title>
    <script type="text/javascript" src="relatime.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        relatime.start();
        document.getElementById('add').onclick = function () {
          var
            d = document.getElementById('date').value,
            l = document.createElement('li');
          l.innerHTML = relatime.html(d);
          document.getElementById('list').appendChild(l);
        };
        var d = new Date();
        document.getElementById('date').value = d.toISOString();
        ['de', 'fr', 'en'].forEach(function (l) {
          document.getElementById(l).onclick = function () {
            relatime.locale(l);
          }
        });
      };
    </script>
  </head>
  <body>
    <div>
      <input id="date" type="text" />
      <input id="add" type="button" value="add" />
      <input id="de" type="button" value="de" />
      <input id="fr" type="button" value="fr" />
      <input id="en" type="button" value="en" />
    </div>
    <ul id="list">
      <li><time class="relatime" datetime="2015-04-22T22:00:00.000Z">...</time></li>
      <li><time class="relatime" datetime="2014-04-23T08:42:00.000Z">...</time></li>
      <li><time class="relatime" datetime="2014-04-23T03:00:00.000Z">...</time></li>
      <li><time class="relatime" datetime="2014-01-30T08:11:54.000Z">...</time></li>
      <li><time class="relatime" datetime="2013-10-11T07:24:24.000Z">...</time></li>
    </ul>
  </body>
</html>
